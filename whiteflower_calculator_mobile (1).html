<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白花油線上計算機</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    input[type="number"] { width: 60px; padding: 4px; font-size: 1em; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 16px; }
    button { padding: 8px 12px; font-size: 1em; margin-top: 10px; cursor: pointer; }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h2>白花油產品計算機</h2>
  <table>
    <thead>
      <tr>
        <th>品名</th>
        <th>單位</th>
        <th>現金價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>
    <tbody id="product-table">
      <tr>
        <td data-label="品名">白花油 #1</td><td data-label="單位">支</td><td data-label="現金價">240</td>
        <td data-label="數量"><input type="number" min="0" value="0" data-price="240"></td>
        <td class="subtotal" data-label="小計">0</td>
      </tr>
      <tr>
        <td data-label="品名">白花油 #2</td><td data-label="單位">支</td><td data-label="現金價">154</td>
        <td data-label="數量"><input type="number" min="0" value="0" data-price="154"></td>
        <td class="subtotal" data-label="小計">0</td>
      </tr>
      <tr>
        <td data-label="品名">白花油 #3</td><td data-label="單位">支</td><td data-label="現金價">89</td>
        <td data-label="數量"><input type="number" min="0" value="0" data-price="89"></td>
        <td class="subtotal" data-label="小計">0</td>
      </tr>
      <tr>
        <td data-label="品名">白花油 XL</td><td data-label="單位">支</td><td data-label="現金價">432</td>
        <td data-label="數量"><input type="number" min="0" value="0" data-price="432"></td>
        <td class="subtotal" data-label="小計">0</td>
      </tr>
      <tr>
        <td data-label="品名">白花油甦醒凝露-佛手柑</td><td data-label="單位">支</td><td data-label="現金價">145</td>
        <td data-label="數量"><input type="number" min="0" value="0" data-price="145"></td>
        <td class="subtotal" data-label="小計">0</td>
      </tr>
    </tbody>
  </table>
  <p class="total">總計金額：<span id="grand-total">0</span> 元</p>
  <button onclick="clearQuantities()">清除數量</button>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');

    function updateTotals() {
      let grandTotal = 0;
      inputs.forEach(input => {
        const price = parseFloat(input.dataset.price);
        const quantity = parseInt(input.value) || 0;
        const subtotal = price * quantity;
        input.closest('tr').querySelector('.subtotal').textContent = subtotal;
        grandTotal += subtotal;
      });
      document.getElementById('grand-total').textContent = grandTotal;
    }

    function clearQuantities() {
      inputs.forEach(input => input.value = 0);
      updateTotals();
    }

    inputs.forEach(input => {
      input.addEventListener('input', updateTotals);
    });
  </script>
</body>
</html>
